name: Deploy Node.js App to EKS  # Workflow name

on:
  push:
    branches:
      - "main"  # Trigger on push to main branch
  pull_request:
    branches:
      - "main"  # Trigger on pull requests to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging  # Specify the environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'  # Specify the kubectl version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # AWS Access Key
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # AWS Secret Access Key
          aws-region: us-west-2  # AWS Region

      - name: Set up EKS kubeconfig
        run: |
          aws eks update-kubeconfig --name CRX-DEV --region us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2  # Login to Amazon ECR

      - name: Get commit hash
        id: get-commit-hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Get timestamp
        id: get-timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_ENV

      - name: Build, tag, and push the image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: server  # Your ECR repository name
          IMAGE_TAG: staging-${{ env.COMMIT_HASH }}-${{ env.TIMESTAMP }}  # Prefix with 'staging'
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update Helm values.yaml with the latest image
        run: |
          IMAGE_TAG=staging-${{ env.COMMIT_HASH }}-${{ env.TIMESTAMP }}
          FULL_IMAGE_NAME=${{ steps.login-ecr.outputs.registry }}/server
          
          # Update only the repository and tag separately
          sed -i "s|repository: .*|repository: ${FULL_IMAGE_NAME}|" helm-chart-server/values.yaml
          sed -i "s|tag: .*|tag: \"${IMAGE_TAG}\"|" helm-chart-server/values.yaml

      - name: Deploy to EKS using Helm
        run: |
          helm upgrade --install testing helm-chart-server --values helm-chart-server/values.yaml --namespace crx-dev  # Specify the namespace
